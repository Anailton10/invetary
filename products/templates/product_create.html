{% extends "base.html" %}

{% block title %}adicionar produto{% endblock %}

{% block content %}
  <div class="container mt-4 d-flex justify-content-center">
        <form method="POST" class="w-100" style="max-width: 500px;" > {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control"name="name">
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade</label>
                <input type="number" class="form-control" name="quantity">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control"name="description"></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input"name="status"checked>
                <label class="form-check-label" for="status">Ativo</label>
            </div>

            <div class="d-flex gap-3 m-3">
                <button type="submit" class="btn btn-primary w-50">Criar</button>

                <a href="{% url 'products:list' %}" class="btn btn-primary w-50">Voltar</a>
            </div>
        </form>
    </div>
{% endblock content %}
